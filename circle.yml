machine:
  node:
    version: 8.2.1
  environment:
    GH_REPOSITORY_URL: https://github.com/leifg/time_tracking

dependencies:
  pre:
    - script/ci/prepare.sh
  override:
    - yarn
  cache_directories:
    - ~/dependencies
    - ~/.mix
    - _build
    - deps

test:
  override:
    - script/ci/tests.sh

deployment:
  production:
    branch: master
    commands:
      - yarn semantic-release || true
